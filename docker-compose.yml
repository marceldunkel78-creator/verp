version: '3.8'

services:
  db:
    image: postgres:16
    container_name: verp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=verp_db
      - POSTGRES_USER=verp_user
      - POSTGRES_PASSWORD=verp_password
    ports:
      - "5432:5432"
    networks:
      - verp_network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: verp_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - POSTGRES_DB=verp_db
      - POSTGRES_USER=verp_user
      - POSTGRES_PASSWORD=verp_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
    networks:
      - verp_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: verp_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - verp_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  verp_network:
    driver: bridge
